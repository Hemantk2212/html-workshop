<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student registeration form </title>
</head>
<body>
    <h1 align="centre">student registeration form</h1>
    <hr/>
    <!--registeration form-->
    <form method="post" action="submit_form.php">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" required><br><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="course">Course:</label><br>
        <select id="course" name="course" required>
            <option value="computer_science">Computer Science</option>
            <option value="business">Business</option>
            <option value="engineering">Engineering</option>
        </select><br><br>

        <label for="year">Year of Study:</label><br>
        <input type="number" id="year" name="year" min="1" max="5" required><br><br>
         
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value ="male" required>
        <input type="radio" id="female" name="gender" value="female" required>
        <input type="radio" id="other" name="gender" value="other" required><br><br>    

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>


        <input type="submit" value="Register">
</body>
</html>
